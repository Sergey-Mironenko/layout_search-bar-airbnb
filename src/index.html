<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>    
    <form
      class="form_1"
      action="#"
      method="post"
      data-qa="big"
    >
      <button class="button_1" type="submit">
        <img
          class="img_1"
          src="images/Search.svg"
          alt="q"
        >
      </button>
      <input
        id="search_bar_1"
        class="search_bar_1"
        data-qa="keypress"
        type="search"
        name="gsearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="form_2"
      action="#"
      method="post"
      data-qa="small"
    >
      <button class="button_2" type="submit">
        <img
          class="img_2"
          src="images/Search.svg"
          alt="q"
        >
      </button>
      <input
        id="search_bar_2"
        class="search_bar_2"
        data-qa="keypress"
        type="search"
        name="gsearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
